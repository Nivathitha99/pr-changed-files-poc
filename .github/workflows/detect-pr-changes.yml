name: Detect PR File & Folder Changes

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  detect-changes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get changed files
        uses: tj-actions/changed-files@v44
        id: changes

      - name: Show changed files
        shell: bash
        run: |
          echo "Changed files:"
          for file in ${{ steps.changes.outputs.all_changed_files }}; do
            echo "$file"
          done

      - name: Show changed folders
        shell: bash
        run: |
          echo "Changed folders:"
          echo "${{ steps.changes.outputs.all_changed_files }}" |
          tr ' ' '\n' |
          xargs -n1 dirname |
          sort -u

      - name: Detect functions folder changes
        shell: bash
        run: |
          echo "Functions folder changes:"
          echo "${{ steps.changes.outputs.all_changed_files }}" |
          tr ' ' '\n' |
          grep '^functions/' || echo "No functions changes"
